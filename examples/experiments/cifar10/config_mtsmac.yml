authorName: default
experimentName: Cifar10 Resnet18 MTSMAC
trialConcurrency: 1
maxExecDuration: 100h
maxTrialNum: 10
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
advisor:
  #choice: Hyperband, BOHB, MTSMAC
  builtinAdvisorName: MTSMAC
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
    max_budget: 3
    cold_start_num: 3
trial:
  command: python3 main_mtsmac.py
  codeDir: .
  gpuNum: 0
localConfig:
  maxTrialNumPerGpu:  2
