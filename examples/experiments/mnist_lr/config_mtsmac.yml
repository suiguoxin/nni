authorName: default
experimentName: MNIST_LR MTSMAC
trialConcurrency: 1
maxExecDuration: 100h
maxTrialNum: 2700
#choice: local, remote, pai
trainingServicePlatform: local
searchSpacePath: search_space.json
#choice: true, false
useAnnotation: false
logLevel: 'debug'
advisor:
  #choice: Hyperband, BOHB, MTSMAC
  builtinAdvisorName: MTSMAC
  classArgs:
    #choice: maximize, minimize
    optimize_mode: maximize
    max_budget: 27
    cold_start_num: 8
trial:
  command: python3 mnist_lr_mtsmac.py
  codeDir: .
  gpuNum: 0
